<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle TUI Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121213;
            color: #fff;
            min-height: 100vh;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
        }
        .login-container h1 {
            font-size: 2rem;
            color: #6aaa64;
        }
        .google-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .google-btn:hover {
            background: #f0f0f0;
        }
        .dashboard {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #3a3a3c;
        }
        .header h1 {
            color: #6aaa64;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #787c7e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3c;
        }
        .stat-card h3 {
            color: #818384;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #6aaa64;
        }
        .stat-card .sub {
            color: #565758;
            font-size: 12px;
            margin-top: 4px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-card {
            background: #1a1a1b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3c;
        }
        .chart-card h3 {
            margin-bottom: 15px;
            color: #fff;
        }
        .users-section {
            background: #1a1a1b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a3c;
        }
        .users-section h3 {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3a3a3c;
        }
        th {
            color: #818384;
            font-weight: 500;
        }
        .error {
            background: #da3633;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #818384;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <h1>Wordle TUI Admin</h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path><path fill="#EA4335" d="M8.98 3.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58A8 8 0 0 0 1.83 5.4l2.67 2.07A4.8 4.8 0 0 1 8.98 3.58z"></path></svg>
            Sign in with Google
        </button>
        <p style="color: #565758; font-size: 14px;">Admin access only</p>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>Wordle TUI Admin</h1>
            <div class="user-info">
                <img id="userAvatar" src="" alt="avatar">
                <span id="userName"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('adminToken');
        let currentUser = null;

        // Check auth on load
        window.onload = async function() {
            // Check for OAuth callback
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                await handleOAuthCallback(code);
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            if (authToken) {
                await checkAuthAndLoadDashboard();
            }
        };

        async function loginWithGoogle() {
            const redirectUri = window.location.origin + '/admin/dashboard';
            const response = await fetch(`${API_BASE}/auth/google/auth-url?redirect_uri=${encodeURIComponent(redirectUri)}`);
            const data = await response.json();
            localStorage.setItem('oauthState', data.state);
            window.location.href = data.auth_url;
        }

        async function handleOAuthCallback(code) {
            const state = localStorage.getItem('oauthState');
            const redirectUri = window.location.origin + '/admin/dashboard';

            const response = await fetch(`${API_BASE}/auth/google/callback`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, state, redirect_uri: redirectUri })
            });

            const data = await response.json();

            if (data.success) {
                authToken = data.token;
                localStorage.setItem('adminToken', authToken);
                await checkAuthAndLoadDashboard();
            } else {
                alert('Login failed: ' + (data.error || 'Unknown error'));
            }
        }

        async function checkAuthAndLoadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/admin/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.status === 403) {
                    document.getElementById('content').innerHTML = '<div class="error">Access denied. You are not an admin.</div>';
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Auth failed');
                }

                currentUser = await response.json();
                document.getElementById('userAvatar').src = currentUser.avatar_url || '';
                document.getElementById('userName').textContent = currentUser.username;

                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

                await loadDashboard();
            } catch (e) {
                localStorage.removeItem('adminToken');
                authToken = null;
            }
        }

        async function loadDashboard() {
            try {
                const [statsRes, usersRes, leaderboardRes] = await Promise.all([
                    fetch(`${API_BASE}/admin/stats`, { headers: { 'Authorization': `Bearer ${authToken}` } }),
                    fetch(`${API_BASE}/admin/users?limit=20`, { headers: { 'Authorization': `Bearer ${authToken}` } }),
                    fetch(`${API_BASE}/admin/leaderboard?limit=10`, { headers: { 'Authorization': `Bearer ${authToken}` } })
                ]);

                const stats = await statsRes.json();
                const users = await usersRes.json();
                const leaderboard = await leaderboardRes.json();

                renderDashboard(stats, users, leaderboard);
            } catch (e) {
                document.getElementById('content').innerHTML = '<div class="error">Failed to load dashboard data</div>';
            }
        }

        function renderDashboard(stats, users, leaderboard) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="value">${stats.total_users}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Games</h3>
                        <div class="value">${stats.total_games}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Games Solved</h3>
                        <div class="value">${stats.total_solved}</div>
                        <div class="sub">${stats.solve_rate}% solve rate</div>
                    </div>
                    <div class="stat-card">
                        <h3>Avg Attempts</h3>
                        <div class="value">${stats.avg_attempts || '-'}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active (7d)</h3>
                        <div class="value">${stats.active_users_7d}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Word</h3>
                        <div class="value" style="font-size: 24px;">${stats.today?.word || '-'}</div>
                        <div class="sub">${stats.today?.games || 0} games today</div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>Today's Attempts Distribution</h3>
                        <canvas id="attemptsChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Top Players</h3>
                        <table>
                            <thead>
                                <tr><th>Rank</th><th>User</th><th>Streak</th><th>Wins</th><th>Win Rate</th></tr>
                            </thead>
                            <tbody>
                                ${leaderboard.leaderboard.map(p => `
                                    <tr>
                                        <td>#${p.rank}</td>
                                        <td>${p.username}</td>
                                        <td>${p.current_streak} / ${p.longest_streak}</td>
                                        <td>${p.total_wins}/${p.total_games}</td>
                                        <td>${p.win_rate}%</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="users-section">
                    <h3>Recent Users</h3>
                    <table>
                        <thead>
                            <tr><th>ID</th><th>Username</th><th>Email</th><th>Games</th><th>Wins</th><th>Streak</th><th>Joined</th></tr>
                        </thead>
                        <tbody>
                            ${users.users.map(u => `
                                <tr>
                                    <td>${u.id}</td>
                                    <td>${u.username}</td>
                                    <td>${u.email || '-'}</td>
                                    <td>${u.total_games}</td>
                                    <td>${u.total_wins}</td>
                                    <td>${u.current_streak}</td>
                                    <td>${u.created_at ? new Date(u.created_at).toLocaleDateString() : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            // Render chart
            loadTodayDistribution();
        }

        async function loadTodayDistribution() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_BASE}/admin/daily/${today}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();

                const ctx = document.getElementById('attemptsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['1', '2', '3', '4', '5', '6'],
                        datasets: [{
                            label: 'Games',
                            data: [
                                data.distribution?.['1'] || 0,
                                data.distribution?.['2'] || 0,
                                data.distribution?.['3'] || 0,
                                data.distribution?.['4'] || 0,
                                data.distribution?.['5'] || 0,
                                data.distribution?.['6'] || 0
                            ],
                            backgroundColor: '#6aaa64'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#818384' } },
                            x: { ticks: { color: '#818384' } }
                        }
                    }
                });
            } catch (e) {
                console.error('Failed to load distribution', e);
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            window.location.reload();
        }
    </script>
</body>
</html>
